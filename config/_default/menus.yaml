# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Recent News
    url: '#news'
    weight: 10
  - name: People
    url: '#people'
    weight: 20
  - name: Current Projects
    url: '#projects'
    weight: 30
  - name: Publications
    url: '#publications'
    weight: 40
  - name: Blog/Data/Code
    url: '#talks'
    weight: 50
  - name: Contact
    url: '#contact'
    weight: 60
